name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build-image:
    name: 'Build image'
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    outputs:
      image: ${{ steps.build.outputs.imageid }}

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4.1.4

      - name: 'Set up Docker Build'
        uses: docker/setup-buildx-action@v3.3.0

      - name: 'Build image'
        id: build
        uses: docker/build-push-action@v5.3.0
        with:
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha,ignore-error=true
          cache-to: type=gha,mode=max,ignore-error=true
          target: prod

      - name: 'Upload build'
        uses: actions/upload-artifact@v4.3.3
        with:
          name: image
          path: /tmp/image.tar

  format:
    name: 'Format'
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4.1.4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: package.json
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run formatter'
        run: npx prettier --ignore-unknown --check '**'

  lint:
    name: 'Lint'
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4.1.4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: package.json
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run the linter'
        run: npx eslint . --max-warnings 0

  test:
    name: 'Test'
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4.1.4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: package.json
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run the tests'
        run: npx vitest run

  test-smoke:
    name: 'Smoke test'
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs:
      - build-image

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - '6379:6379'

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4.1.4

      - name: 'Download image'
        uses: actions/download-artifact@v4.1.7
        with:
          name: image
          path: /tmp

      - name: 'Load image'
        run: docker load --input /tmp/image.tar

      - name: 'Run smoke test'
        run: scripts/smoke-test.sh ${{ needs.build-image.outputs.image }}
        env:
          REDIS_PORT: 6379

  typecheck:
    name: 'Typecheck'
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4.1.4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4.0.2
        with:
          node-version-file: package.json
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run typechecker'
        run: npx tsc --noEmit

  push:
    name: 'Push image'
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    outputs:
      image: ${{ steps.image.outputs.image }}
    needs:
      - build-image
      - format
      - lint
      - test
      - test-smoke
      - typecheck

    steps:
      - name: 'Set up flyctl'
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: 'Log in to the registry'
        run: flyctl auth docker
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: 'Download image'
        uses: actions/download-artifact@v4.1.7
        with:
          name: image
          path: /tmp

      - name: 'Load image'
        run: docker load --input /tmp/image.tar

      - name: 'Generate image name'
        id: image
        run: echo "image=registry.fly.io/prereview-coar-notify:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: 'Tag image'
        run: docker tag ${{ needs.build-image.outputs.image }} ${{ steps.image.outputs.image }}

      - name: 'Push image'
        run: docker push ${{ steps.image.outputs.image }}

  deploy:
    name: 'Deploy (${{ matrix.instance }})'
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    needs:
      - push
    strategy:
      fail-fast: false
      matrix:
        instance: ['prod', 'sandbox']

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4.1.4
        with:
          sparse-checkout: fly.${{ matrix.instance }}.toml
          sparse-checkout-cone-mode: false

      - name: 'Set up flyctl'
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: 'Deploy app'
        run: flyctl deploy --config fly.${{ matrix.instance }}.toml --image ${{ needs.push.outputs.image }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  notify:
    name: 'Notify of failure'
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    needs:
      - deploy
    if: failure() && github.ref == 'refs/heads/main'

    steps:
      - uses: voxmedia/github-action-slack-notify-build@v1.6.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        with:
          channel_id: G015ZLXJA9W
          status: FAILED
          color: danger
